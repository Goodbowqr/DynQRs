<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Llamando...</title>
  <style>
      body {
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Para colocar el texto debajo del anillo */
      }
      
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 200px; /* Aumenta el tamaño del anillo */
        height: 200px; /* Aumenta el tamaño del anillo */
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 160px; /* Aumenta el tamaño de los anillos internos */
        height: 160px; /* Aumenta el tamaño de los anillos internos */
        margin: 20px;
        border: 16px solid #fff; /* Aumenta el grosor de los bordes */
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

  </style>
</head>
<body>
  <script>
    const PHONE_NUMBER = "1234567890"; // Reemplaza con el número de teléfono deseado
    window.location.href = `tel:${PHONE_NUMBER}`;
  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <p>Llamando al número...</p>
  
</body>
</html>
